<html>
    <head>
        <title>Calcolatrice</title>
        <script src="./script.js" defer async></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <table id="calcolatrice">
            <tr>
                <td colspan="4" id="res"></td>
            </tr>
            <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td id="sum">+</td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td id="sub">-</td>
            </tr>
            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td id="mul">*</td>
            </tr>
            <tr>
                <td class="num">0</td>
                <td id="can">C</td>
                <td id="equ">=</td>
                <td id="div">/</td>
            </tr>
        </table>
    </body>
</html>
